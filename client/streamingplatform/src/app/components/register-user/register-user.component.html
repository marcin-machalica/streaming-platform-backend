<div class="page-content">
  <form ngForm="form">
    <h1>Sign up</h1>

    <div>
      <mat-form-field>
        <input matInput required type="text" placeholder="Username" [(ngModel)]="userCreate.username" name="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  class="margin-top-30">
        <textarea matInput placeholder="First name" [(ngModel)]="userCreate.firstName" name="first_name"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  class="margin-top-30">
        <textarea matInput placeholder="Last name" [(ngModel)]="userCreate.lastName" name="last_name"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  class="margin-top-30">
        <textarea matInput required placeholder="Email" [(ngModel)]="userCreate.email" name="email"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  class="margin-top-30">
        <textarea matInput required placeholder="Password" [(ngModel)]="userCreate.password" name="password"></textarea>
      </mat-form-field>
    </div>

    <button mat-button class="margin-top-30" (click)="createUser()">
      <span>Create account</span>
    </button>
  </form>
</div>
