<div class="page-content">
  <h1>Videos List</h1>
  <mat-list *ngFor="let video of videos">
    <mat-list-item>
      <div>
        <h4><a routerLink="{{'/videos/' + video.id}}">{{video.title}}</a></h4>
        <h4>{{video.createdBy}}</h4>
      </div>

      <!--    <button><a target="_blank" routerLink="player">PLAY</a></button> todo -->
    </mat-list-item>
  </mat-list>
</div>
